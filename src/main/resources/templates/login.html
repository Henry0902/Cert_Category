<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="login">

    <!-- Head form -->
    <div class="container heading-form">
        <form action="">
            <div class="row">
                <div class="col-sm-12">
                    <label>Please Sign In</label>
                </div>
            </div>
        </form>
    </div>
    <!-- Body form -->
    <div class="container login-form">

        <form th:action="@{/login-check}" method="post" th:object="${memberInfo}" id="loginForm" onsubmit="return loginOnSubmit()">
            <div th:text="${msg}"></div>
            <div class="row mb-3">
                <div class="col-sm-12">
                    <input type="email" name="username" class="form-control" id="inputEmail3" placeholder="E-mail" size="50" minlength="5" maxlength="50" onchange="checkEmail(this.value)" required >
                    <span th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="${memberInfo.email}"></span>
                </div>
                <div class="invalidEmail">
<!--                <span>-->
<!--                  Password min-length is 8 and max-length is 30-->
<!--                </span>-->
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-12">
                    <input type="password" name="passWord" class="form-control" id="inputPassword3" placeholder="Password" size="50" minlength="8" maxlength="30" onchange="checkPassword(this.value)" required>
                    <span th:if="${#fields.hasErrors('passWord')}" th:errorclass="error" th:errors="${memberInfo.passWord}"></span>
                </div>
                <div class="invalidPassword">
<!--                <span>-->
<!--                  Password min-length is 8 and max-length is 30-->
<!--                </span>-->
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-12 ">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Remember Me
                        </label>
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2 mb-3">
                <button class="btn btn-success btn-login" value="Login" type="submit" onclick="Login();">Login</button>
            </div>
            <div class="row mb-3">
                <div class="col-sm-12">
                    <a th:href="@{/register}">Click here to Register</a>
                </div>
            </div>
        </form>
    </div>
</div>
<div id="message"></div>
<script th:src="@{/js/javascrip.js}"></script>
</body>
</html>
