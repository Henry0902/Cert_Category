<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="register">

    <!-- Head form -->
    <div class="container heading-form">
        <form action="">
            <div class="row">
                <div class="col-sm-12">
                    <label >Register</label>
                </div>
            </div>
        </form>
    </div>
    <!-- Body form -->
    <div class="container login-form">

        <form th:action="@{/register}" method="post" th:object="${memberRegister}" id="registerForm" onsubmit="return registerOnSubmit()">
            <div class="row mb-3">
                <div class="col-sm-12">
                    <input class="form-control" name="userName" th:value="*{userName}" id="registerUserName" placeholder="User_name" size="50" minlength="3" maxlength="30" onchange="checkUsername(this.value)" required>
                </div>
                <div class="invalidUsername text-danger opacity-0">
                    <span> Username min-length is 3 and max-length is 30 </span>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-12">
                    <input type="email" name="email" th:value="*{email}" class="form-control" id="registerEmail" placeholder="E-mail" size="50" minlength="5" onchange="checkEmail(this.value)" required>
                </div>
                <div class="invalidEmail text-danger opacity-0">
                    <span> Email min-length is 5 and max-length is 50 </span>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-12">
                    <input type="password" name="passWord" th:value="*{passWord}" class="form-control" id="registerPassword" placeholder="Password" size="50" minlength="8" maxlength="30" onchange="checkPassword(this.value)" required>
                </div>
                <div class="invalidPassword text-danger opacity-0">
                    <span> Password min-length is 8 and max-length is 30 </span>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-12">
                    <input type="password" class="form-control" id="registerRePassword" placeholder="Re_Password" size="50" minlength="8" maxlength="30" onchange="checkRePassword(this.value)" required>
                </div>
                <div class="invalidRePassword text-danger opacity-0">
                    <span> Re-password doesn't match with password </span>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-12 ">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Remember Me
                        </label>
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2 mb-3">
                <button class="btn btn-success" type="submit" onclick="Register();" value="Register">Register</button>
            </div>
            <div class="row mb-3">
                <div class="col-sm-12">
                    <a href="login.html">Click here to Login</a>
                </div>
            </div>
        </form>
    </div>
</div>
<div id="message"></div>
<script th:src="@{/js/javascrip.js}"></script>
</body>
</html>
